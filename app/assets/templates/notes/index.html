<h1>Yo notes! <a href="#/notes/new" class="btn btn-default">Make new</a></h1>

<div class="form-group">
  Search: <input type="text" ng-model="search.input.$">
</div>

<nw-category-selector ng-model="search.category"></nw-category-selector>
<div class='row'>
  <div ng-repeat='note in notes | categoryFilter:search.category | filter:search.input' class='col-sm-6'>
    <h2><a title="{{note.user.name}}" href="#/notes/{{note.id}}">{{note.title}}</a></h2>
    <p>{{note.description}}</p>
    <p>
      <span class="label label-info">{{note.user.name}}</span>
      <span class="label label-primary">{{note.category.name}}</span>
    </p>
  </div>
</div>
