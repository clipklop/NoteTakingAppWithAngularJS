<div class="page-header">
  <h1>{{note.title}}</h1><br>
</div>
<p>{{note.content}}</p>
<p>
  <span class="label label-info">{{note.user.name}}</span>
  <span class="label label-primary">{{note.category.name}}</span>
</p>
<a ng-href="#/notes/{{note.id}}/edit" class="btn btn-default">Edit Note</a>
<a ng-click="deleteNote(note)" class="btn btn-danger">Delete</a>
